server:
  port: 8003

spring:
  profiles:
    active: prod  #指定活动环境
    include: feign #  激活其他配置文件
  application:
    name: Reservation-Service
  config:
    import:
          - nacos:Reservation-Service.properties

  data:
    redis:
      port: 6379
      password: 123456
      host: localhost
      database: 1

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: 123456
    username: root
    url: jdbc:mysql://localhost:3306/sys_reservation?&useSSL=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai


cloud:
  nacos:
    server-addr: 127.0.0.1:8848
    config:
      import-check:
        enabled: false  #关闭检查
      namespace: ${server.spring.profiles.active=public} #获取配置中心中对应命名空间的信息
  sentinel:
    transport:
      dashboard: localhost:9999
    eager: true

logging:
  level:
    com.Lsrs.reservation.feign: debug


feign:
  sentinel:
    enabled: true

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #开启sql日志

seata:


